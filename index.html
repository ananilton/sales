<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lala Santos - WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .profile {
      position: relative;
      display: inline-block;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #25D366;
    }
    .online-indicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      background-color: #25D366;
      border: 2px solid #ffffff;
      border-radius: 50%;
    }
    h2 {
      margin: 15px 0 5px 0;
      color: #075E54;
    }
    p {
      margin: 5px 0;
      color: #555;
      font-size: 15px;
    }
    .btn-whatsapp {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      text-decoration: none;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 300px;
    }
    .btn-whatsapp:hover {
      background-color: #128C7E;
    }
    @media (max-width: 480px) {
      .profile img {
        width: 100px;
        height: 100px;
      }
      .online-indicator {
        width: 16px;
        height: 16px;
        bottom: 3px;
        right: 3px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="https://i.postimg.cc/TYv54w0x/lala-profile.jpg" alt="Lala Santos">
      <div class="online-indicator"></div>
    </div>

    <h2>LALA SANTOS</h2>
    <p>21 anos</p>
    <p>Bahia / RJ</p>

    <button type="button" class="btn-whatsapp" onclick="redirecionarWhatsApp()">Falar no WhatsApp</button>
  </div>

  <script>
    const numerosWhatsApp = [
      '557388158779',  // NÃºmero 1
      '557391360459',  // NÃºmero 2
      '557391352953',  // NÃºmero 3
      '557388158676'   // NÃºmero 4
    ];

    function redirecionarWhatsApp() {
      const index = Math.floor(Math.random() * numerosWhatsApp.length);
      const numero = numerosWhatsApp[index];
      const mensagem = encodeURIComponent("Oi Lala, vi seu perfil e quero saber mais ðŸ˜˜");
      const link = `https://wa.me/${numero}?text=${mensagem}`;
      window.location.href = link;
    }
  </script>

</body>
</html>
